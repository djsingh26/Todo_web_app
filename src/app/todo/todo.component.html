<H1>TODO</H1>



<div class="container">

    <div class="alert alert-warning" *ngIf="todoForm.invalid && todoForm.dirty"> Invalid value </div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.dirty"> Invalid Target date </div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.dirty"> Invalid Target date </div>


<form (ngSubmit)="!todoForm.invalid &&saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group">
        <label>Description</label>
        <input type="text" 
            #description="ngModel"
            [(ngModel)]="todo.description"
            class="form-control"
            name="description"
            required="required"
            minlength="5"
        >
    </fieldset>

    <fieldset>
        <label [(ngModel)]="this.todo.done" >is Completed? = {{this.todo.done}}</label>
        <br>

        <div class="btn-toolbar">
            <button class="btn btn-success mr-3" (click)="trueFunc()">True</button>
            <button class="btn btn-danger mr-3" (click)="falseFunc()">False</button>
        </div>

    </fieldset>

    <fieldset class="form-group" >
        <label>Target Date</label>

        <input type="date" #targetDate="ngModel"
            [ngModel]="todo.targetDate | date:'yyyy-MM-dd':'utc' "
            (ngModelChange)="todo.targetDate = $event"
            class="form-control"
            name="targetDate"
            required="required"
        >
    </fieldset>

    <button type="submit" class="btn btn-success">Save</button>
</form>

</div>
